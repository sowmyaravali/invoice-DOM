<body>

    <div class="container">

        <div class=",">
            <h1>BIILING DETAILS</h1>

            <form class="billdata">
                <div>
                    <label for="form-label">item</label>
                    <input type="text" placeholder="Enter the item name" id="item">
                </div>

                <div>
                    <label for="form-label"> Quantity:</label>
                    <input type="text" placeholder="Number of items" id="qtn">
                </div>
                <div>
                    <label for="form-label"> Price of item</label>
                    <input type="text" placeholder="gst amount" id="upi">
                </div>
                <div>

                    <label for="form-label">Date</label>

                    <br><br>

                    </div>
                    <div>
                        <label for="form-label"> Phone Number</label>
                        <input type="number" placeholder="Enter phone number" id="number">
                    </div>
                    <div>
                        <label for="form-label"> Address</label>
                        <input type="text" placeholder="Enter address" id="adrs">
                    </div>
                    <div>
                        <button type="submit" class="btn">Submit</button>
                    </div>
            </form>
        </div>

                    </div>
             </div>

                            </tr>
                            <tr id="billing">
                                <td colspan="4" rowspan="4"></td>
                                <td>TOTAL SUM</td>
                                <td id="t1"></td>
                            </tr>
                            <tr id="billing">

                                <td>DISCOUNT</td>
                                <td id="t2"></td>
                            </tr>
                            <tr id="billing">

                                <td>TAX</td>

                            <tr id="billing">
